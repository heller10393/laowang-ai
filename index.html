<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>老王 AI 工作室｜測試版</title>
  <style>
    :root{
      --bg:#e8f0ff; /* 淡藍背景 */
      --paper:#ffffff;
      --ink:#1c1c1c;
      --muted:#666;
      --accent:#6a00ff; /* 主色亮紫 */
      --accent-2:#ffcc00;
      --line:rgba(0,0,0,.08);
      --radius:16px;
      --shadow:0 12px 30px rgba(0,0,0,.06);
      --w:min(1120px,92vw);
    }
    body{margin:0;background:var(--bg);font-family:sans-serif;}
    .notice{
      background:#fff3cd;
      border:1px solid #ffe08a;
      padding:10px 14px;
      text-align:center;
      font-size:14px;
    }
    h1{color:var(--accent);}
    .btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:8px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="notice">
    測試版：本站唯一官方網址 <b>https://heller10393.github.io/laowang-ai/</b>
  </div>
  <main style="padding:20px">
    <h1>這是測試版首頁</h1>
    <p>如果你看到淡藍色背景、亮紫色標題和按鈕，表示新版樣式已經生效。</p>
    <a class="btn" href="#">測試按鈕</a>
  </main>
</body>
</html>
